{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'user/styles.css' %}" />
  </head>
  <body>
    <div class="form-wrapper">
      <h2>Signup Page</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
        <p>Already have an account? <a href="/login/">Login</a></p>
      </form>
    </div>
  </body>
</html>
